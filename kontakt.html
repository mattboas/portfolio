<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap');
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>

        </label>
        <label class="logo"><img src="logo.png" alt="logo" style="width: 100px;" height="50px"></label>
        <ul>
            <li><a href="hjem.html">Hjem</a></li>
            <li><a href="om.html">Om</a></li>
            <li><a class="aktiv" href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
    <div id="map"></div>

    <script>
        function initMap() {
            var location = {lat: 55.699310, lng: 12.593810};
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 16,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxLFfTum3E_oXINFScc-BPM6ksf0vU8ic&callback=initMap"></script>
    
</body>
</html>
